<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        :root {
            --color-primary: #38bdf8;
            --color-primary-hover: #0ea5e9;
            --color-primary-active: #0284c7;
            --color-bg-primary: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-bg-tertiary: #334155;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-text-muted: #94a3b8;
            --color-success: #22c55e;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-border: rgba(203, 213, 225, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            padding: 20px;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.5s ease;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 8px;
        }

        .date-display {
            font-size: 18px;
            color: var(--color-text-secondary);
            margin-bottom: 20px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            background: var(--color-bg-secondary);
            padding: 6px;
            border-radius: 12px;
            animation: fadeIn 0.5s ease 0.2s both;
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: var(--color-primary);
            color: var(--color-bg-primary);
        }

        .screen {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .screen.active {
            display: block;
        }

        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .exercise-card {
            background: var(--color-bg-secondary);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--color-border);
            animation: slideInUp 0.4s ease;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .exercise-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.15);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .exercise-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .exercise-count {
            font-size: 16px;
            color: var(--color-primary);
            font-weight: 700;
        }

        .progress-container {
            position: relative;
            height: 8px;
            background: var(--color-bg-tertiary);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-primary), var(--color-primary-hover));
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .progress-bar.complete {
            background: linear-gradient(90deg, var(--color-success), #16a34a);
        }

        .exercise-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-increment {
            flex: 1;
            padding: 14px;
            border: none;
            background: var(--color-primary);
            color: var(--color-bg-primary);
            font-size: 20px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-increment:hover {
            background: var(--color-primary-hover);
            transform: scale(1.02);
        }

        .btn-increment:active {
            transform: scale(0.98);
        }

        .btn-increment.complete {
            background: var(--color-success);
        }

        .btn-decrement {
            padding: 14px 18px;
            border: 1px solid var(--color-border);
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-decrement:hover {
            background: var(--color-bg-primary);
            border-color: var(--color-primary);
        }

        .completion-badge {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(34, 197, 94, 0.15);
            color: var(--color-success);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
            animation: bounceIn 0.5s ease;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .calendar-header {
            text-align: center;
            font-size: 12px;
            color: var(--color-text-muted);
            font-weight: 600;
            padding: 8px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--color-bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--color-text-secondary);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: var(--color-bg-tertiary);
            transform: scale(1.05);
        }

        .calendar-day.today {
            border-color: var(--color-primary);
            color: var(--color-primary);
            font-weight: 700;
        }

        .calendar-day.completed {
            background: var(--color-success);
            color: white;
            font-weight: 600;
        }

        .calendar-day.completed::after {
            content: '‚úì';
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 10px;
        }

        .settings-section {
            background: var(--color-bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--color-border);
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--color-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: 10px;
            color: var(--color-text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            background: var(--color-bg-primary);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--color-primary);
            color: var(--color-bg-primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--color-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .exercise-item {
            background: var(--color-bg-tertiary);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exercise-item-info {
            flex: 1;
        }

        .exercise-item-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .exercise-item-goal {
            font-size: 13px;
            color: var(--color-text-muted);
            margin-top: 4px;
        }

        .exercise-item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px 12px;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-icon:hover {
            background: var(--color-bg-primary);
            border-color: var(--color-primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-bg-secondary);
            border-radius: 20px;
            padding: 28px;
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--color-border);
            animation: slideInUp 0.3s ease;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--color-primary);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            flex: 1;
            padding: 14px;
            background: var(--color-bg-tertiary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--color-bg-primary);
            border-color: var(--color-primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--color-bg-secondary);
            border-radius: 12px;
        }

        .month-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .month-nav {
            padding: 8px 16px;
            background: var(--color-bg-tertiary);
            border: none;
            border-radius: 8px;
            color: var(--color-text-primary);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .month-nav:hover {
            background: var(--color-primary);
            color: var(--color-bg-primary);
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--color-bg-secondary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--color-border);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="app-title">üí™ Fitness Tracker</h1>
        <div class="date-display" id="currentDate"></div>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" data-screen="exercises">Exercises</button>
        <button class="nav-tab" data-screen="calendar">Calendar</button>
        <button class="nav-tab" data-screen="settings">Settings</button>
    </div>

    <div id="exercisesScreen" class="screen active">
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-value" id="todayProgress">0%</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedDays">0</div>
                <div class="stat-label">Days Done</div>
            </div>
        </div>
        <div class="exercise-list" id="exerciseList"></div>
    </div>

    <div id="calendarScreen" class="screen">
        <div class="month-selector">
            <button class="month-nav" id="prevMonth">&larr;</button>
            <span class="month-name" id="monthName"></span>
            <button class="month-nav" id="nextMonth">&rarr;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div id="settingsScreen" class="screen">
        <div class="settings-section">
            <h3 class="settings-title">Default Goal</h3>
            <div class="form-group">
                <label class="form-label">Repetitions per exercise</label>
                <input type="number" class="form-input" id="defaultGoal" min="1" value="50">
            </div>
            <button class="btn-primary" id="saveGoal">Save Default Goal</button>
        </div>

        <div class="settings-section">
            <h3 class="settings-title">Manage Exercises</h3>
            <div id="exerciseManageList"></div>
            <button class="btn-primary" id="addExerciseBtn" style="margin-top: 16px;">+ Add New Exercise</button>
        </div>
    </div>

    <div id="addExerciseModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-header">Add Exercise</h3>
            <div class="form-group">
                <label class="form-label">Exercise Name</label>
                <input type="text" class="form-input" id="exerciseName" placeholder="e.g., Lunges">
            </div>
            <div class="form-group">
                <label class="form-label">Goal (reps)</label>
                <input type="number" class="form-input" id="exerciseGoal" min="1" value="50">
            </div>
            <div class="btn-group">
                <button class="btn-secondary" id="cancelAdd">Cancel</button>
                <button class="btn-primary" id="confirmAdd">Add</button>
            </div>
        </div>
    </div>

    <div id="editExerciseModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-header">Edit Exercise</h3>
            <div class="form-group">
                <label class="form-label">Exercise Name</label>
                <input type="text" class="form-input" id="editExerciseName">
            </div>
            <div class="form-group">
                <label class="form-label">Goal (reps)</label>
                <input type="number" class="form-input" id="editExerciseGoal" min="1">
            </div>
            <div class="btn-group">
                <button class="btn-secondary" id="cancelEdit">Cancel</button>
                <button class="btn-primary" id="confirmEdit">Save</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'fitnessTrackerState_v1';

        const state = {
            exercises: [
                { id: 1, name: 'Push-ups', goal: 50 },
                { id: 2, name: 'Sit-ups', goal: 50 },
                { id: 3, name: 'Squats', goal: 50 }
            ],
            dailyData: {},
            currentDate: new Date(),
            calendarDate: new Date(),
            defaultGoal: 50,
            editingExerciseId: null
        };

        function loadState() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (!saved) return;

                const parsed = JSON.parse(saved);

                if (parsed.exercises) state.exercises = parsed.exercises;
                if (parsed.dailyData) state.dailyData = parsed.dailyData;
                if (typeof parsed.defaultGoal === 'number') state.defaultGoal = parsed.defaultGoal;
            } catch (e) {
                console.error('Failed to load state from localStorage', e);
            }
        }

        function saveState() {
            try {
                const toSave = {
                    exercises: state.exercises,
                    dailyData: state.dailyData,
                    defaultGoal: state.defaultGoal
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(toSave));
            } catch (e) {
                console.error('Failed to save state to localStorage', e);
            }
        }

        function getDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        function getTodayData() {
            const key = getDateKey(state.currentDate);
            if (!state.dailyData[key]) {
                state.dailyData[key] = state.exercises.reduce((acc, ex) => {
                    acc[ex.id] = 0;
                    return acc;
                }, {});
                saveState();
            } else {
                state.exercises.forEach(ex => {
                    if (typeof state.dailyData[key][ex.id] !== 'number') {
                        state.dailyData[key][ex.id] = 0;
                    }
                });
                saveState();
            }
            return state.dailyData[key];
        }

        function incrementExercise(exerciseId) {
            const todayData = getTodayData();
            const exercise = state.exercises.find(e => e.id === exerciseId);
            if (!exercise) return;

            if (todayData[exerciseId] < exercise.goal) {
                todayData[exerciseId]++;
                saveState();
                renderExercises();
                updateStats();
            }
        }

        function decrementExercise(exerciseId) {
            const todayData = getTodayData();
            if (typeof todayData[exerciseId] !== 'number') return;

            if (todayData[exerciseId] > 0) {
                todayData[exerciseId]--;
                saveState();
                renderExercises();
                updateStats();
            }
        }

        function renderExercises() {
            const todayData = getTodayData();
            const container = document.getElementById('exerciseList');
            container.innerHTML = state.exercises.map(exercise => {
                const count = todayData[exercise.id] || 0;
                const progress = (count / exercise.goal) * 100;
                const isComplete = count >= exercise.goal;
                
                return `
                    <div class="exercise-card">
                        <div class="exercise-header">
                            <span class="exercise-name">${exercise.name}</span>
                            <span class="exercise-count">${count} / ${exercise.goal}</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar ${isComplete ? 'complete' : ''}" style="width: ${Math.min(progress, 100)}%"></div>
                        </div>
                        <div class="exercise-controls">
                            <button class="btn-decrement" onclick="decrementExercise(${exercise.id})">-</button>
                            <button class="btn-increment ${isComplete ? 'complete' : ''}" onclick="incrementExercise(${exercise.id})">
                                ${isComplete ? '‚úì Done' : '+ Add'}
                            </button>
                        </div>
                        ${isComplete ? '<div class="completion-badge">üéâ Goal Reached!</div>' : ''}
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            const todayData = getTodayData();
            let totalProgress = 0;
            state.exercises.forEach(ex => {
                const count = todayData[ex.id] || 0;
                totalProgress += (count / ex.goal) * 100;
            });
            const avgProgress = state.exercises.length > 0 ? Math.round(totalProgress / state.exercises.length) : 0;
            document.getElementById('todayProgress').textContent = avgProgress + '%';

            let completedDays = 0;
            Object.keys(state.dailyData).forEach(dateKey => {
                const data = state.dailyData[dateKey];
                const isComplete = state.exercises.every(ex => (data[ex.id] || 0) >= ex.goal);
                if (isComplete) completedDays++;
            });
            document.getElementById('completedDays').textContent = completedDays;
        }

        function renderCalendar() {
            const year = state.calendarDate.getFullYear();
            const month = state.calendarDate.getMonth();
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthName').textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            const todayKey = getDateKey(today);

            let html = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
                .map(day => `<div class="calendar-header">${day}</div>`).join('');

            for (let i = 0; i < firstDay; i++) {
                html += '<div class="calendar-day" style="opacity: 0.3;"></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateKey = getDateKey(date);
                const isToday = dateKey === todayKey;
                
                const dayData = state.dailyData[dateKey];
                let isCompleted = false;
                if (dayData) {
                    isCompleted = state.exercises.every(ex => (dayData[ex.id] || 0) >= ex.goal);
                }

                const classes = ['calendar-day'];
                if (isToday) classes.push('today');
                if (isCompleted) classes.push('completed');

                html += `<div class="${classes.join(' ')}" onclick="viewDay('${dateKey}')">${day}</div>`;
            }

            document.getElementById('calendarGrid').innerHTML = html;
        }

        function viewDay(dateKey) {
            const data = state.dailyData[dateKey];
            if (!data) {
                alert(`No data for ${dateKey}`);
                return;
            }

            let message = `üìÖ ${dateKey}\n\n`;
            state.exercises.forEach(ex => {
                const count = data[ex.id] || 0;
                message += `${ex.name}: ${count} / ${ex.goal}\n`;
            });

            alert(message);
        }

        function changeMonth(delta) {
            state.calendarDate.setMonth(state.calendarDate.getMonth() + delta);
            renderCalendar();
        }

        function renderExerciseManageList() {
            const container = document.getElementById('exerciseManageList');
            container.innerHTML = state.exercises.map(exercise => `
                <div class="exercise-item">
                    <div class="exercise-item-info">
                        <div class="exercise-item-name">${exercise.name}</div>
                        <div class="exercise-item-goal">Goal: ${exercise.goal} reps</div>
                    </div>
                    <div class="exercise-item-actions">
                        <button class="btn-icon" onclick="editExercise(${exercise.id})">‚úèÔ∏è</button>
                        <button class="btn-icon" onclick="deleteExercise(${exercise.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function addExercise() {
            const name = document.getElementById('exerciseName').value.trim();
            const goal = parseInt(document.getElementById('exerciseGoal').value);

            if (!name) {
                alert('Please enter an exercise name');
                return;
            }

            const newId = Math.max(0, ...state.exercises.map(e => e.id)) + 1;
            state.exercises.push({ id: newId, name, goal });

            Object.keys(state.dailyData).forEach(dateKey => {
                if (!state.dailyData[dateKey]) state.dailyData[dateKey] = {};
                state.dailyData[dateKey][newId] = 0;
            });

            saveState();
            document.getElementById('addExerciseModal').classList.remove('active');
            document.getElementById('exerciseName').value = '';
            document.getElementById('exerciseGoal').value = state.defaultGoal;
            renderExercises();
            renderExerciseManageList();
            updateStats();
        }

        function editExercise(id) {
            const exercise = state.exercises.find(e => e.id === id);
            if (!exercise) return;

            state.editingExerciseId = id;
            document.getElementById('editExerciseName').value = exercise.name;
            document.getElementById('editExerciseGoal').value = exercise.goal;
            document.getElementById('editExerciseModal').classList.add('active');
        }

        function saveEditExercise() {
            const exercise = state.exercises.find(e => e.id === state.editingExerciseId);
            if (!exercise) return;

            const newName = document.getElementById('editExerciseName').value.trim();
            const newGoal = parseInt(document.getElementById('editExerciseGoal').value);

            if (!newName || isNaN(newGoal) || newGoal <= 0) {
                alert('Please enter a valid name and goal');
                return;
            }

            exercise.name = newName;
            exercise.goal = newGoal;

            saveState();
            document.getElementById('editExerciseModal').classList.remove('active');
            renderExercises();
            renderExerciseManageList();
            updateStats();
        }

        function deleteExercise(id) {
            if (!confirm('Are you sure you want to delete this exercise?')) return;

            state.exercises = state.exercises.filter(e => e.id !== id);
            Object.keys(state.dailyData).forEach(dateKey => {
                if (state.dailyData[dateKey]) {
                    delete state.dailyData[dateKey][id];
                }
            });

            saveState();
            renderExercises();
            renderExerciseManageList();
            updateStats();
        }

        function updateDateDisplay() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent =
                state.currentDate.toLocaleDateString('en-US', options) + ' - Goals';
        }

        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                
                tab.classList.add('active');
                const screenId = tab.dataset.screen + 'Screen';
                document.getElementById(screenId).classList.add('active');

                if (tab.dataset.screen === 'calendar') {
                    renderCalendar();
                } else if (tab.dataset.screen === 'settings') {
                    renderExerciseManageList();
                    document.getElementById('defaultGoal').value = state.defaultGoal;
                }
            });
        });

        document.getElementById('saveGoal').addEventListener('click', () => {
            const value = parseInt(document.getElementById('defaultGoal').value);
            if (isNaN(value) || value <= 0) {
                alert('Please enter a valid goal');
                return;
            }
            state.defaultGoal = value;
            saveState();
            alert('Default goal saved!');
        });

        document.getElementById('addExerciseBtn').addEventListener('click', () => {
            document.getElementById('exerciseGoal').value = state.defaultGoal;
            document.getElementById('addExerciseModal').classList.add('active');
        });

        document.getElementById('cancelAdd').addEventListener('click', () => {
            document.getElementById('addExerciseModal').classList.remove('active');
        });

        document.getElementById('confirmAdd').addEventListener('click', addExercise);

        document.getElementById('cancelEdit').addEventListener('click', () => {
            document.getElementById('editExerciseModal').classList.remove('active');
        });

        document.getElementById('confirmEdit').addEventListener('click', saveEditExercise);

        document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
        document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));

        loadState();
        updateDateDisplay();
        renderExercises();
        updateStats();
    </script>
</body>
</html>
